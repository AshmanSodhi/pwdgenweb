<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    <div style="text-align:justify; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style = "text-align: center;">Password Generator</h1>
    <form action='/genpassword' method="POST" enctype="multipart/form-data">
        <label style="font-size: 20px;"><b>Enter Password Length :</b></label>
        <br>
        <input type="text" id="passlen" name='passlen'
            style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
        <br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" style="align-content: center;">
        <label class="form-check-label" for="flexRadioDefault1">
          Low
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="2">
        <label class="form-check-label" for="flexRadioDefault2">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="3">
        <label class="form-check-label" for="flexRadioDefault2">
          Strong
        </label>
      </div>
      <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit'
                    class='btn btn-success'>Generate Password
        </button>
        <br>
        <br>
        
    </div>

    <div style="text-align:justify; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <input class="form-control text-center" style="width: 500px;" type="text" value = "Your Password is : {{generated_pws}}" id="copypwd" aria-label="readonly input example" readonly>
    </div>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

    
</script>

  </body>
</html>
